{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
           <div class="px-4 mx-auto">
             <div class="flex justify-between ">
                <!--Website logo-->
              <div>
                    <a class="flex py-5" href="">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">GlobalNet</span>
                    </a>
                </div>
                <!--Website items-->
                <div class="space-x-1 py-5" >
                     {% if request.user.is_authenticated %}
                     <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'feed' %}">Home</a>
                     <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'create' %}">Create Post</a>
                     <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="py-4 px-2 text-gray-500 font-semibold">Logout</button>
                    </form>
                     <!-- <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'logout' %}">Logout</a> -->
                     <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'profile' %}">Profile</a>
                      {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'register' %}">New User</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold " href="{% url 'login' %}">Login</a>
                    {% endif %}

                </div>
            </div>
           </div>
        </nav>
        
        {% block body %}
        {% endblock %}
    </body>
</html>
