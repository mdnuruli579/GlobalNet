{% extends 'users/base.html' %}
{% load static %}
{% block body %}
<div class="flex mt-5 p-10 justify-center">
    <h1 class="text-3xl font-normal mb-2 text-gray-500">My Post</h1>
</div>
<div class="grid mx-60 p-10 grid-col-1">
{% for post in posts %}
<!-- card start here-->
<a href="#">
    <div class="user-container mx-5 my-5">
        <div class="profile-image flex">
            <img class="h-10 w-10 rounded-full" src="{{profile.photo.url}}" alt="profile photo">
            <div class="mx-2 my-2 font-bold"><span class="text-indigo-500">{{post.user}}</span></div>
        </div>
        <div class="mt-5">
            <h2 class="font-bold">{{post.title}}</h2>
            <p class="text-gray-700">{{post.caption}}</p>
        </div>
    </div>
    <div class="rouded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
        <img src="{{post.image.url}}" alt="image">
        <div class="px-6 py-4">
            <div class="icon-container flex justify-center gap-3">
                <img class="w-7 h-7" src="{% static 'users/images/like.png' %}" alt="">
                <img class="w-7 h-7" src="{% static 'users/images/dislike.png' %}" alt="">
                <img class="w-7 h-7" src="{% static 'users/images/comment.png' %}" alt="">
                <img class="w-7 h-7" src="{% static 'users/images/share.png' %}" alt="">
            </div>
        </div>
    </div>

</a>
<!-- Card ends here-->
{% endfor %}
</div>
{% endblock %}
