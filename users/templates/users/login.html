{% extends 'users/base.html' %}
{% block body%}
<h1 class="text-2xl m-10" >üêµLogin User</h1>
<div class="container py-2">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rouded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow text-gray-700 apprearance-none border rounded py-1 px-3 mr-10">{{form.username}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 apprearance-none border rounded py-1 px-3 mr-10">{{form.password}}</div>
        </div>
        <button type="submit" class="text-white bg-black px-4 py-2 rounded mt-4">Login</button>
    </form>
    <p class="px-10 py-0 text-indigo-500"><a href="{% url 'password_reset' %}">Forgot Password</a></p>
</div>
{% endblock %}
